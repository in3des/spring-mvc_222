<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
        <h1> testssss </h1>
    </th:block>

    <ul>
        <th:block th:each="flower : ${flowers}">
            <li th:utext="${flower}">..</li>
        </th:block>
    </ul>

    <table border="1">
        <tr>
            <th>index</th>
            <th>count</th>
            <th>size</th>
            <th>even</th>
            <th>odd</th>
            <th>first</th>
            <th>last</th>
            <th>Flower Name</th>
        </tr>

        <tr th:each="flower, state : ${flowers}">
            <td th:utext="${state.index}">index</td>
            <td th:utext="${state.count}">count</td>
            <td th:utext="${state.size}">size</td>
            <td th:utext="${state.even}">even</td>
            <td th:utext="${state.odd}">odd</td>
            <td th:utext="${state.first}">first</td>
            <td th:utext="${state.last}">last</td>

            <td th:utext="${flower}">Flower Name</td>
        </tr>



    </table>

    <ul>
        <th:block th:each="id : ${ids}">
            <li th:utext="${id}">..</li>
        </th:block>
    </ul>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>MODEL</th>
            <th>YEAR</th>
        </tr>

        <tr th:each="car, state : ${Cars}">
            <td th:utext="${car.id}">..</td>
            <td th:utext="${car.model}">..</td>
            <td th:utext="${car.year}">..</td>
        </tr>

    </table>


</div>
</body>
</html>

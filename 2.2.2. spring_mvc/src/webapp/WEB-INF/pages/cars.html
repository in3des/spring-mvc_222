<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>MODEL</th>
            <th>YEAR</th>
        </tr>

        <tr th:each="car, state : ${Cars}">
            <td th:utext="${car.id}">..</td>
            <td th:utext="${car.model}">..</td>
            <td th:utext="${car.year}">..</td>
        </tr>

    </table>


</div>
</body>
</html>
